<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>childselector</title>
    <style>
        div > p
        {
            background-color: yellow;
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p>this is paragraph</p>
        <p>this is paragraph</p>
        <p>this is paragraph</p>
    </div>
    <section>
        <p>this is paragraph </p>
    </section>
</body>
</html>
